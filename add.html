<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>
        <center>
          <span class="glyphicon glyphicon-fire"></span> Hot Restaurant
          <span class="glyphicon glyphicon-fire"></span>
        </center>
      </h1>
      <h3>
        <center>It is very hot
          <span class="glyphicon glyphicon-sunglasses"></span> in this restaurant.</center>
      </h3>
      <h2>
        <center>Make Reservation</center>
      </h2>
      <hr>
      <center>
        <a href="/">
          <button type="button" class="btn btn-danger btn-lg" id="list-btn">
            <span class="glyphicon glyphicon-list-alt"></span> Make Reservation</button>
        </a>
        <a href="/">
          <button type="button" class="btn btn-default btn-lg" id="home-btn">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </a>
      </center>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Reservations
                <span class="glyphicon glyphicon-leaf"></span>
              </strong>
            </h3>
          </div>
          <div class="panel-body" id="current">

          </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                <strong>Waiting List
                  <span class="glyphicon glyphicon-glass"></span>
                </strong>
              </h3>
            </div>
            <div class="panel-body"  id="waitlist">

            </div>
          </div>
      </div>
    </div>

    <script type="text/javascript">
    $(window).on( "load", function()  {

        $.get("/tables", function (data) {

          
          console.log(data);
          for (var i = 0; i < 5; i++) {
            $("#current").append("<div>" + (i + 1) + ": " + data[i].customerID + " </div>")
          }
          for (var i = 5; i < data.length; i++) {
            $("#waitlist").append("<div>" + (i + 1) + ": " + data[i].customerID + " </div>")
          }
        })
      
      });
    </script>

</body>

</html>
