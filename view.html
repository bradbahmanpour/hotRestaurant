<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>
        <center>
          <span class="glyphicon glyphicon-fire"></span> Hot Restaurant
          <span class="glyphicon glyphicon-fire"></span>
        </center>
      </h1>
      <h3>
        <center>It is very hot
          <span class="glyphicon glyphicon-sunglasses"></span> in this restaurant.</center>
      </h3>
      <h2>
        <center>Make Reservation</center>
      </h2>
      <hr>
      <center>
        <a href="/add">
          <button  type="button" class="btn btn-primary btn-lg" id="list-btn">
            <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a>
        <a href="/add">
          <button type="button" class="btn btn-default btn-lg" id="home-btn">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </a>
      </center>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Table Reservation
                <span class="glyphicon glyphicon-pushpin"></span>
              </strong>
            </h3>
          </div>
          <div class="panel-body">
            <p>Name</p>
            <input type="text" id="name-input" class="form-control">
            <br>
            <p>Phone Number</p>
            <input type="text" id="phone-input" class="form-control">
            <br>
            <p>Email</p>
            <input type="text" id="email-input" class="form-control">
            <br>
            <p>Unique ID</p>
            <input type="text" id="id-input" class="form-control">
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="reserve-btn">
                <span class="glyphicon glyphicon-cutlery"></span> Submit</button>

            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#reserve-btn").on("click", function (event) {
      event.preventDefault();
      var newReservation = {
        Name: $("#name-input").val().trim(),
        PhoneNumber: $("#phone-input").val().trim(),
        Email: $("#email-input").val().trim(),
        ID: $("#id-input").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
        .then(function (data) {
          console.log(data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>

</html>
